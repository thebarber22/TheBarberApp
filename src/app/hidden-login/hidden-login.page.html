<ion-content id="container" *ngIf="!loading">
  <div class="header">
    <span>
      Добредојде
    </span>
  </div>
  <div class="main">
    <div class="section-login">
        <ion-row >
          <ion-col size="12" class="ion-margin-bottom">
            <div class="ion-text-center">Е-маил</div>
            <ion-item fill="outline" mode="md">
              <ion-input
                [formControl]="signUpForm.controls['email']"
                type="email"
                inputmode="email"
                autocomplete="off"
                autocorrect="off"
                autofocus
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              ></ion-input>
            </ion-item>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Е-маил полето е задолжителен</div>
              <div *ngIf="f.email.errors.email">Внесениот е-маил не е валиден</div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="login">
          <ion-col size="12" class="ion-margin-bottom">
            <div class="ion-text-center">Лозинка</div>
            <ion-item fill="outline" mode="md">
              <ion-input
                [formControl]="signUpForm.controls['password']"
                type="password"
                autocomplete="off"
                autocorrect="off"
                autofocus
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              ></ion-input>
            </ion-item>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Полето за лозинка е задолжителен</div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngIf="login" class="ion-text-center text-small">
              <span (click)="this.login = false;"><a>Заборавена лозинка?</a></span>    
          </ion-col>
          <ion-col *ngIf="!login" class="ion-text-center text-small">
            <span (click)="this.login = true;"><a>Најави се</a></span>    
        </ion-col>
        </ion-row> 
        <ion-row>
          <ion-col class="ion-text-center" *ngIf="login">
            <ion-button size="large" (click)="hiddenLogin()">
              <span>Најави се</span>    
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-center" *ngIf="!login">
            <ion-button size="large" (click)="resetPass()">
              <span>Ресетирај</span>    
            </ion-button>
          </ion-col>
        </ion-row> 
        <ion-row *ngIf="login">
          <ion-col class="ion-text-center text-small">
            <span>или продолжи со</span>    
          </ion-col>
        </ion-row>
        <ion-row *ngIf="login">
          <ion-col class="ion-text-center mt-5" style="place-self: center; padding:0px">
            <hr class="fade-2">
          </ion-col>
          <ion-col class="ion-text-center" style="place-self: center; padding:0px">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" (click)="googleLogin()">

              <path d="M5.255 12.2424L10.7308 16.2583C12.2125 12.5899 15.8008 9.99992 20 9.99992C22.5492 9.99992 24.8683 10.9616 26.6342 12.5324L31.3483 7.81825C28.3717 5.04409 24.39 3.33325 20 3.33325C13.5983 3.33325 8.04667 6.94742 5.255 12.2424Z" fill="#FF3D00"/>
              <path d="M20 36.6668C24.305 36.6668 28.2166 35.0192 31.1741 32.3401L26.0158 27.9751C24.2863 29.2904 22.1729 30.0018 20 30.0001C15.665 30.0001 11.9841 27.2359 10.5975 23.3784L5.16248 27.5659C7.92081 32.9634 13.5225 36.6668 20 36.6668Z" fill="#4CAF50"/>

            </svg>
          </ion-col>
          <ion-col class="ion-text-center" style="place-self: center; padding:0px; margin-left: -25px;">
            <svg width="36" height="35" viewBox="0 0 36 35" fill="none" xmlns="http://www.w3.org/2000/svg" (click)="facebookLogin()">
              <g clip-path="url(#clip0_228_88)">
              <path d="M35.5 17.5C35.5 7.83508 27.6649 0 18 0C8.33508 0 0.5 7.83494 0.5 17.5C0.5 26.2347 6.89953 33.4746 15.2656 34.7874V22.5586H10.8223V17.5H15.2656V13.6445C15.2656 9.25859 17.8783 6.83594 21.8756 6.83594C23.7903 6.83594 25.793 7.17773 25.793 7.17773V11.4844H23.5863C21.4122 11.4844 20.7344 12.8334 20.7344 14.2174V17.5H25.5879L24.812 22.5586H20.7344V34.7874C29.1005 33.4746 35.5 26.2348 35.5 17.5Z" fill="#1877F2"/>

              </g>
              <defs>
              <clipPath id="clip0_228_88">
              <rect width="35" height="35" fill="white" transform="translate(0.5)"/>
              </clipPath>
              </defs>
              </svg>
          </ion-col>
          <ion-col class="ion-text-center" style="place-self: center; padding:0px">
            <hr class="fade-3">
          </ion-col>
        </ion-row> 
        <ion-row>
          <ion-col class="ion-text-center text-small">
              <span>Немате корисничка сметка?</span> <br/>
              <span><a (click)="goToRegister()"> Регистрирајте се</a></span>
          </ion-col>
        </ion-row> 
      </div>
  </div> 
</ion-content>
<ion-content  id="loading" *ngIf="loading">
  <div>
    <ion-spinner name="dots" color="secondary"></ion-spinner>
  </div>
</ion-content>
