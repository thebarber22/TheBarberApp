<ion-content  id="container">
  <div class="header">
    <span>
      Термини
    </span>
  </div>
  <div class="main">
    <div class="section-timeline">
      <ion-row class="select" *ngIf="showAdminPanel">
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-select placeholder="Вработен" [formControl]="selectForm.controls['empId']" (ionChange)="changeEmpInSelect()">
                <ion-select-option *ngFor="let emp of employeeList;" value={{emp.userId}}>{{emp.displayName}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-segment value="default" [(ngModel)]="segment">
        <ion-segment-button value="past">
          <ion-label>Минати</ion-label>
        </ion-segment-button>
        <ion-segment-button value="future">
          <ion-label>Идни</ion-label>
        </ion-segment-button>
      </ion-segment>

      <div [ngSwitch]="segment">
        <ion-row *ngSwitchCase="'past'">
          <ion-card  *ngFor="let appointments of pastAppointmentsList;" >
            <ion-card-header>
              <ion-row class="ion-align">
                <ion-col size="3" style="text-align: -webkit-center;">
                  <img src="../../assets/imgs/testhaircut.png" width="40" height="40">
                </ion-col>
                <ion-col size="9" class="header-ion-col">
                  <span><b>{{appointments.name}}</b></span>
                  <span>{{appointments.services}}</span>
                </ion-col>
              </ion-row>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col size="12" class="ion-col-2-align">
                  <ion-chip>
                    <span>{{appointments.startDate}}</span>
                  </ion-chip>
                  <ion-chip>
                    <span>{{appointments.startTime}}</span>
                  </ion-chip>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-row>
        <ion-row *ngSwitchCase="'future'">
          <ion-card  *ngFor="let appointments of futureAppointmentsList;" (click)="removeAppointmentAlert(appointments.id)">
            <ion-card-header>
              <ion-row class="ion-align">
                <ion-col size="3" style="text-align: -webkit-center;">
                  <img src="../../assets/imgs/testhaircut.png" width="40" height="40">
                </ion-col>
                <ion-col size="9" class="header-ion-col">
                  <span><b>{{appointments.name}}</b></span>
                  <span>{{appointments.services}}</span>
                </ion-col>
              </ion-row>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col size="12" class="ion-col-2-align">
                  <ion-chip *ngIf="checkIfExist(appointments.phone)">
                    <span>{{appointments.phone}}</span>
                  </ion-chip>
                  <ion-chip>
                    <span>{{appointments.startDate}}</span>
                  </ion-chip>
                  <ion-chip>
                    <span>{{appointments.startTime}}</span>
                  </ion-chip>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-row>
      </div>
    </div>
  </div> 
</ion-content>
